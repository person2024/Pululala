<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Planner</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn">Plan a Single Bed</button>
            <button class="btn">Plan your Garden Layout</button>
        </div>
        <div class="bed-size">
            <h1>1. Select your bed size:</h1>
            <label for="width">Width:</label>
            <input type="number" id="width" value="5" min="1" max="10">
            <label for="height">Height:</label>
            <input type="number" id="height" value="1" min="1" max="10">
            <button id="updateBed">Update Bed</button>
        </div>
        <div class="controls">
            <button class="control-btn">Reset</button>
            <button class="control-btn">Print</button>
            <button class="control-btn">Save</button>
            <button class="control-btn">Load</button>
            <button class="control-btn">Notes</button>
            <button class="control-btn">Guide</button>
        </div>
        <div class="drag-drop">
            <h1>2. Drag and Drop Crop onto Bed:</h1>
            <div class="crop-selection">
                <button class="arrow-btn">&lt;</button>
                <div class="crops">
                    <img src="images/blueberry.png" alt="Blueberry">
                    <img src="images/lettuce.png" alt="Lettuce">
                    <img src="images/broccoli.png" alt="Broccoli">
                    <img src="images/green-beans.png" alt="Green Beans">
                    <img src="images/cabbage.png" alt="Cabbage">
                    <img src="images/carrot.png" alt="Carrot">
                    <img src="images/cauliflower.png" alt="Cauliflower">
                </div>
                <button class="arrow-btn">&gt;</button>
            </div>
            <div class="garden-bed" id="gardenBed">
                <!-- Bed cells will be dynamically generated here -->
            </div>
        </div>
    </div>
    <script src="map.js"></script>
</body>
</html>
